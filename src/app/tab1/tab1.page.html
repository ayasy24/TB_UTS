<ion-toolbar>
<ion-title>Popular</ion-title>
</ion-toolbar>

<ion-slides [options] = "slideOpts2">
  <ion-slide *ngFor = "let item of listProducts">
    <ion-card >
      <!-- (click) = "goPreview(item)" -->
      <ion-card-header>
        <img src = "{{item.img}}">
      </ion-card-header>
    
      <ion-card-content>
        <!-- Best Teens -->
        <h1>{{item.title}}</h1>
        <p>{{item.price | currency : 'Rp'}}</p>
        <ion-button expand = "block" (click) = "beli(item)"><div>Add to Cart</div></ion-button>
      </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
